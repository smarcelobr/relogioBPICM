<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="content">
<h1 id="cfg_nome">Relógio</h1>
<button id="atualizaBtn" class="controle" type="button" onclick="consultaStatus()">Atualiza Status</button>
<div id="status">
    <div id="status_rtc">
        <p>Horário da internet: <span id="rtc_time">&nbsp;</span></p>
        <p>Diferença internet e local: <span id="rtc_difTimezone">&nbsp;</span> minutos</p>
        <p>Horário do browser: <span id="browser_time">&nbsp;</span></p>
        <button id="setTimeDoBrowserBtn" class="controle" type="button" onclick="setTimeDoBrowser()">Usar hora do browser</button>
    </div>

    <div id="status_ptr">
        <div class="toolbar">
            <button id="incrementaBtn" class="controle" type="button" onclick="incrementa(1)">+</button>
            <button id="decrementaBtn" class="controle" type="button" onclick="incrementa(-1)">-</button>
            <button id="gravarDifMinutosBtn" class="controle" type="button" onclick="gravarDifMinutos()" style="display:none">Gravar</button>
        </div>
        <p>Horário nos Ponteiros: <span id="ptr_time">&nbsp;</span></p>
        <p>Diferença hora do encoder e hora Ponteiros: <span id="ptr_difMinutos">&nbsp;</span> minutos</p>
    </div>
    <div id="status_falhaMotor" style="display:none">
        <p>Mecanismo apresentou falhas e os motores foram desligados por segurança.</p>
        <button id="retomarMotorBtn" class="controle" type="button" onclick="limparFlagMotor()">Retomar</button>
    </div>
</div>
<div id="motor">
    <div id="avisoPausado" style="display:none">PAUSADO!</div>
    <button id="pausarBtn" class="controle" onclick="pausar()" style="display:none">Pausar Relógio</button>
    <button id="continuarBtn" class="controle" onclick="continuar()" style="display:none">Continuar Relógio</button>
</div>
<a href="configuracao.html">[ Configurações ]</a>
</div>

<script src="util.js"></script>
<script src="controle.js"></script>
</body>
</html>
